version: '3'

# these are the DEVELOPMENT overrides to docker-compose.yml

services:
  db:
    volumes:
      - ./db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    restart: "no"

  solr:
    ports:
      - "8983:8983"
    restart: "no"

  redis:
    restart: "no"

  fedora:
    ports:
      - "8080:8080"
    restart: "no"

  willow:
    build:
      args:
        - RAILS_ENV=development
    env_file:
      - .env.development
    ports:
      - "${VIRTUAL_PORT:-3000}:${VIRTUAL_PORT:-3000}"
    volumes:
      - ./willow:/willow.development
      - ./willow_sword:/willow_sword # necessary for running wilow_sword locally. NB: it must be named "/willow_sword".
      - ./.git:/.git                 # necessary for running wilow_sword locally
      - ./willow/seed:/seed:ro       # mount the seed directory so it can be used to load local seed data
    restart: "no"

  geoblacklight:
    build:
      args:
        - RAILS_ENV=development
    env_file:
      - .env.development
    volumes:
      - ./geoblacklight:/geoblacklight.development
    restart: "no"

  nginx:
    depends_on:
      - ssl
    volumes:
      - self_certs:/etc/nginx/certs/

  docker-gen:
    depends_on:
      - ssl
    volumes:
      - self_certs:/etc/nginx/certs/

  ssl:
    build: self_signed_ssl/
    env_file:
      - .env.willow.hosting
    volumes:
      - self_certs:/certs

volumes:
  self_certs: {}
